<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>成功</title>
</head>
<body>
    <div>
        <!-- 不转义,渲染HTML -->
        <p th:utext="${hello}"></p>
        <p>
            这是一个成功的页面.
        </p>
    </div>

    <div>
        <ul>
            <!-- 遍历循环 -->
            <li th:text="${user}" th:each="user : ${users}"></li>
        </ul>
    </div>
</body>
</html>
