<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="" th:href="@{/css/bootstrap.css}">
    <title>登录</title>
</head>
<body>

    <div class="container pt-5">
        <div class="row">
            <div class="col-5 offset-2">
                <form th:action="@{/user/login}" method="post">
                    <div class="form-group">
                        <label for="username" th:text="#{login.username}">用户</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" th:placeholder="#{login.tip}">
                    </div>
                    <div class="form-group">
                        <label for="password" th:text="#{login.password}">密码</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <!--        <div class="form-group form-check">-->
                    <!--            <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
                    <!--            <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
                    <!--        </div>-->
                    <div class="form-group">
                        <!-- 不为空时,生成错误提示 -->
                        <p class="alert-danger text-center" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                        <button type="submit" class="btn btn-block btn-primary" th:text="#{login.btn}">登录</button>
                    </div>
                    <div class="form-group">
                        <p class="text-center">
                            <a class="px-2 text-muted" th:href="@{/login(l='zh_CN')}">中文</a>
                            <a class="px-2 text-muted" th:href="@{/login(l='en_US')}">English</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script type="text/javascript" src="" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
</body>
</html>
