<!doctype html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- http协议 -> https协议 -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	
	<!-- ICON -->
	<link rel="shortcut icon" href="img/favicon.ico" th:href="@{/img/favicon.ico}">
	<link rel="bookmark" href="img/favicon.ico" th:href="@{/img/favicon.ico}">
	
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" href="css/guider.css" th:href="@{/css/guider.css}" />
    <link rel="stylesheet" type="text/css" href="css/style.css" th:href="@{/css/style.css}" />
    <title>主页</title>
    
  </head>
  <body class="guider-background-image">
  	<div class="container-fluid">
	  	<div class="container-fluid">
	  		<!-- 主题内容 start-->
	  		<div class="row my-5 justify-content-center">
	  			<div class="col-8">
	  				
			  		<!-- 搜索框 start -->
			  		<div class="container my-6">
			  			<div class="row justify-content-center">
			  				<div class="col-8">
  								<form class="input-group" action="http://www.baidu.com/baidu" target="_blank">
  									  <div class="input-group-prepend">
  									  	<samp class="input-group-text guider-input-group-text">
	  									  	<img class="guider-search-logo" src="img/baidu.png" th:src="@{/img/baidu.png}" />
  									  	</samp>
										  </div>
										<input id="search-input-text" type="text" class="form-control guider-search-input" name="word" baiduSug=2 autocomplete="off" placeholder="百度一下，你就知道..">
										<button id="search-input-text-close_btn" type="button" class="guider-input-close-btn guider-z-index-5" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</form>
			  				</div>
								<div class="col-8 my-md-3 position-relative guider-z-index-2">
									<div id="guider-input-option-group" class="position-absolute guider-input-option-group">
											<!--<li class="guider-input-option-li list-group-item-action">哔哩哔哩...</li>-->
									</div>
								</div>
			  			</div>
			  		</div>
			  		<!-- 搜索框 end -->
			  		<!-- 工作空间 start -->
			  		<div id="guider-work-space" class="container guider-work-space h-75" data-href="img/background-image.jpg">
							<div class="row mx-md-1 my-md-3 guider-link-flow">
								<!-- 网页按钮,6个一组 start -->
								<div class="col-lg-2 pt-md-2 guider-uri-btn position-relative" th:each="website : ${websiteList}">
									<a href="#" title="示例站点" th:title="${website.siteName}" th:href="'https://' + ${website.siteUri}">
										<div class="bg-white rounded shadow-lg">
												<img width="26px" height="28px" src="https://www.XXXX.com/favicon.ico" th:src="'https://' + ${website.siteUri} + '/favicon.ico'" onerror="this.src='/img/icon-e.png';this.onerror=null" class="d-inline-block align-middle py-sm-1 pl-sm-1"/>
												<span class="py-sm-1 text-truncate d-inline-block align-middle text-secondary" th:text="${website.siteName}">
													示例站点
												</span>
										</div>
									</a>
									<a href="javascript:void(0);" class="position-absolute guider-delete-btn" th:data="${website.siteId}" style="display: none;">&times;</a>
								</div>

								
								<!-- 新增 -->
								<div id="guider-uri-add-btn" class="col-lg-2 pt-md-2 guider-uri-btn" data-toggle="modal" data-target="#addUriModalCenter" style="display: none;">
									<div class="bg-white rounded shadow-lg guider-add-btn">
										<a href="#" title="新增">
											<img width="26px" height="28px" src="img/icon-add.png" th:src="@{/img/icon-add.png}" class="d-inline-block align-middle py-sm-1 pl-sm-1"/>
											<span class="py-sm-1 text-truncate d-inline-block align-middle text-secondary">
													新增
											</span>
										</a>
									</div>
								</div>
								<!-- 网页按钮 end -->
  	
					
							</div>
	  				</div>
	  			<!-- 工作空间 end -->
	  			</div>
	  		<!-- 主题内容  end-->
	  		</div>
			<!-- 版权信息 start -->
			<div class="fixed-bottom container-fluid">
				<p class="text-sm-center guider-copy-info">
					<img src="img/icon-police.png" th:src="@{/img/icon-police.png}" style="margin-bottom: 3px;"/>
					<span>豫ICP备18027287号</span>
					&nbsp;&nbsp;
					<span>Power By</span>
					<span class="icon-user-circle" style="font-size: 14px;"></span>
					<span>JionJion</span>
					<span>&copy;2018</span>
				</p>
			</div>
			
			<!-- 侧边栏提示 -->
			<div id="sidebar-ico" class="guider-sidebar-ico-post">
				<button class="guider-sidebar-ico-but">
					<span class="icon-list"></span>
				</button>
			</div>
			<!-- 侧边栏 start -->
			<div id="sidebar" class="guider-sidebar-wrapper container mx-0 px-0 guider-z-index-10">
				<!-- 内容 start -->
				<div class="guider-sidebar-content">
					<!-- 自适应高度 -->
					<div class="guider-sidebar-content-top container mx-0 px-0">
						<!-- 个人信息 -->
						<div class="guider-user-info row p-3 justify-content-md-center align-items-center">
							<div class="col col-4 p-0">
								<img src="img/favicon.ico" class="guider-user-header-img"/>
							</div>
							<div class="col col-8 p-0">
								<span class="guider-user-name">JionJion</span><br>
								<span class="guider-user-address">中国 &nbsp;▪&nbsp; 上海</span>
							</div>
						</div>
						<!-- 菜单信息 -->
						<div class="guider-sidebar-menu">
							<ul class="list-group list-group-flush">
								<li class="list-group-item bg-dark">
									<span class="icon-bell text-white"></span>
									<a class="text-white">辣鸡</a>
								</li>
								<li class="list-group-item bg-dark">
									<span class="icon-envelope text-white"></span>
									<span class="text-white">弱鸡</span>									
								</li>
							</ul>
						</div>
					</div>
					
				</div>
				<!-- 内容 end -->				
				<!-- 底部sheet页 start -->
				<div class="guider-sidebar-footer">
					<div class="w-100">
						<p class="text-white text-monospace text-center m-1">
							不知道写点啥,先空着!
						</p>
					</div>
				</div>
				<!-- 底部sheet页 end -->				
			</div>
			<!-- 侧边栏 end -->
  		</div>
  	</div>


<!-- 弹窗  -->
<div class="modal fade" id="addUriModalCenter" tabindex="-1" role="dialog" aria-labelledby="addUriModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
	<div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
       <form>
		  <div class="form-group row pt-3">
			<label for="siteName" class="col-sm-1 col-form-label">
				<span class="icon-web-page guider-add-icon"></span>
			</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="siteName" placeholder="网站名称" autocomplete="off">
			</div>
		  </div>
		<div class="form-group row">
			<label for="siteUri" class="col-sm-1 col-form-label">
				<span class="icon-web-link guider-add-icon"></span>
			</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="siteUri" placeholder="网站地址" autocomplete="off">
			</div>
		  </div>		  
		</form>
		<div class="row justify-content-md-center">
			<button id="guider-uri-save-btn" type="button" class="btn btn-primary">保存</button>
			<span class="mx-4"></span>
			<button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
		</div>
      </div>
	</div>
    </div>
  </div>
</div>	
<!-- 弹窗 end -->

  <!--自定义JS-->
  <script src="js/jquery.min.js" th:src="@{/js/jquery.min.js}" type="text/javascript" charset="utf-8"></script>
  <script src="js/popper.min.js" th:src="@{/js/popper.min.js}" type="text/javascript" charset="utf-8"></script>
  <script src="js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}" type="text/javascript" charset="utf-8"></script>
  <script src="js/guider.min.js" th:src="@{/js/guider.min.js}" type="text/javascript" charset="utf-8"></script>
  
  </body>
</html>
