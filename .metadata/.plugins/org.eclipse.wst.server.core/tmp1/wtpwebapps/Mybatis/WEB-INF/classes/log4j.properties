## 日志输出级别和输入位置控制台 	error>warn>info>debug
log4j.rootLogger=DEBUG,Console
## 类,实现控制台输出
log4j.appender.Console=org.apache.log4j.ConsoleAppender
## 输出布局方式
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
## 自定义输出格式
log4j.appender.Console.layout.ConversionPattern=log4j.appender.Console.layout.ConversionPattern\=%d [%t] %-5p [%c] - %m%n
## 为org.apache包下的为INFO级别
log4j.logger.org.apache=INFO
